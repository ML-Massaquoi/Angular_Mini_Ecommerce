<div class="container mt-5">
  <h2 class="mb-4">{{isloggedin ? 'Login':'Register'}}</h2>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
        [(ngModel)]="newUser.email"
      />
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
        [(ngModel)]="newUser.password"
      />
    </div>
    <button type="submit" class="btn btn-success" (click)="onRegister(registerForm)">{{isloggedin ? 'Login':'Register'}}</button>

    <p> {{isloggedin ? 'Do not have an account ?  ' : 'Already have an account ?  '}}<b  class="btn btn-primary" (click)="onswitch()">{{isloggedin ? 'Register' : 'Login '}}</b></p>
  </form>
</div>
