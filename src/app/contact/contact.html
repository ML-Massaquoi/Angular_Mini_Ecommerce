 <!-- Contact Section -->
  <section class="container py-5">
    <div class="row text-center mb-5">
      <h2 class="fw-bold text-primary">Contact Us</h2>
      <p class="text-muted">We’d love to hear from you! Fill out the form below or reach us directly.</p>
    </div>

    <div class="row g-4">
      <!-- Contact Info -->
      <div class="col-md-4">
        <div class="card shadow-sm p-4 h-100">
          <h5 class="fw-bold">📍 Address</h5>
          <p class="mb-0">123 ShopMate Street, Makeni, Sierra Leone</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-4 h-100">
          <h5 class="fw-bold">📞 Phone</h5>
          <p class="mb-0">+232 77 123 456</p>
          <p class="mb-0">+232 88 654 321</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-4 h-100">
          <h5 class="fw-bold">✉️ Email</h5>
          <p class="mb-0">support@shopmate.com</p>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="row mt-5">
      <div class="col-lg-6 mx-auto">
        <div class="card shadow p-4">
          <h5 class="fw-bold mb-3">Send us a Message</h5>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Enter subject">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Type your message..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill" (click)="onSendMessage()">Send Message</button>
          </form>
        </div>
      </div>
    </div>
